<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIX Client</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div id="connection-status" class="disconnected">
        Connection Status: Not Connected
    </div>

    <div id="order-controls">
        <h2>Order Entry</h2>
        <form id="order-form">
            <label>
                Action:
                <select name="action">
                    <option value="buy">Buy</option>
                    <option value="sell">Sell</option>
                </select>
            </label>
            <label>
                Symbol:
                <input type="text" name="symbol" required>
            </label>
            <label>
                Quantity:
                <input type="number" name="quantity" required>
            </label>
            <label>
                Price:
                <input type="number" name="price" step="0.01" required>
            </label>
            <button type="submit">Place Order</button>
        </form>
        <div id="order-message" class="hidden">Order placed successfully!</div>
    </div>

    <div id="market-data">
        <h2>Market Data</h2>
        <div>
            <button id="subscribe-btn">Subscribe</button>
            <button id="unsubscribe-btn">Unsubscribe</button>
        </div>
        <div id="market-data-content">No market data subscribed yet.</div>
    </div>

    <div id="order-status">
        <h2>Order Status</h2>
        <form id="status-form">
            <label>
                ClOrdID:
                <input type="text" name="clordid" required>
            </label>
            <button type="submit">Check Status</button>
        </form>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
